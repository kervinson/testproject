{% extends "base.html" %}
{% block title %}Create user{% endblock %}
{% block content %}
    <h1>Create an account</h1>
    <p>Please, sign up using the following form:</p>
    <form action="." method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <input type="submit" value="CREATE MY ACCOUNT">
    </form>
{% endblock %}
